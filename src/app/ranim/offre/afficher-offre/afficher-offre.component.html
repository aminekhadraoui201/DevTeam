<div class="container">
    <div class="row">
      <div class="col-md-12">
              <!-- Champ de saisie pour les mots-clés de recherche -->
        <input type="text" value=""  class="form-control" [(ngModel)]="Keywords" placeholder="Search.." class="mb-2">
            <!-- Bouton de recherche -->
         <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="searchOffers(Keywords)">
          <i class="material-icons">search</i>
          <div class="ripple-container"></div>
        </button>
        <!-- Affichage des offres -->
        <div class="d-flex flex-wrap">
          <div *ngFor="let offre of offres" class="card border border-danger mb-3 mr-3" style="max-width: 500px;">
            <div class="card-body">
              <h5 class="card-title text-dark">{{ offre.titre }}</h5>
              <p class="card-text text-dark">Skills: {{ offre.skills }}</p>
              <p class="card-text text-dark">Durée: {{ offre.duree }}</p>
              <p class="card-text text-dark">Description: {{ offre.description }}</p>
            </div>
            <div class="card-footer">
              <!-- Bouton Modifier -->
              <button class="btn btn-danger mr-2" (click)="modifyOffre(offres.id_offre)">Modifier</button>
              <!-- Bouton Supprimer -->
              <button class="btn btn-danger" (click)="removeOffre(offre.id_offre)">Supprimer</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
