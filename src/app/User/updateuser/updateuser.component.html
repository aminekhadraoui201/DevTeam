<div class="container mt-5">
    <h2>Update User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" formControlName="prenom">
      </div>
      <div class="form-group">
        <label for="cin">CIN</label>
        <input type="text" class="form-control" id="cin" formControlName="cin">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password" class="form-control" id="mdp" formControlName="mdp">
      </div>
      <div class="form-group">
        <label for="niveau">Niveau</label>
        <input type="text" class="form-control" id="niveau" formControlName="niveau">
      </div>
      <div class="form-group">
        <label for="specialite">Spécialité</label>
        <input type="text" class="form-control" id="specialite" formControlName="specialite">
      </div>
      <div class="form-group">
        <label for="role">Rôle</label>
        <input type="text" class="form-control" id="role" formControlName="role">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="disponibilite" formControlName="disponibilite">
        <label class="form-check-label" for="disponibilite">Disponibilité</label>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" formControlName="image">
      </div>
      <div class="form-group">
        <label for="chargeTravail">Charge de travail</label>
        <input type="text" class="form-control" id="chargeTravail" formControlName="chargeTravail">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
