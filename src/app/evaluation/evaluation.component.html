
<app-sidebar></app-sidebar>
<div class="container mt-5">
    <h2 class="mb-4">Evaluation Form</h2>
    <!-- Formulaire d'évaluation -->
    <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()" class="border p-4 rounded">
      
      <div class="form-group">
        <label for="date_evaluation">Evaluation Date</label>
        <input type="date" id="date_evaluation" formControlName="date_evaluation" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="note">Note Evaluation</label>
        <textarea id="note" formControlName="note" rows="3" class="form-control"></textarea>
      </div>
      
    <button type="submit" class="btn" [disabled]="!evaluationForm.valid" style="background-color: #800020; color: white;">Evaluate</button>
    <button type="button" class="btn btn-secondary" (click)="goToAffichage()"  style="background-color: #800020; color: white;"  >  Voir les évaluations</button>
      
    </form>

    <!-- Message de succès ou d'erreur -->
    <div *ngIf="message" [ngClass]="isSuccess ? 'alert alert-success mt-3' : 'alert alert-danger mt-3'">
      {{ message }}
    </div>
</div>
